<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live DHT22 Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <!-- Toggle switch for dark mode -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggle-theme" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Live DHT22 Data</h1>
        <p id="temperature" class="data">Temperature: {{ data.temperature }} Â°C</p>
        <p id="humidity" class="data">Humidity: {{ data.humidity }} %</p>
        <p id="timestamp" class="data">Timestamp: {{ data.timestamp }}</p>
    </div>

    <!-- Tautkan ke file JavaScript eksternal -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
